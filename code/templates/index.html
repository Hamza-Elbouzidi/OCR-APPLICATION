<!doctype html>
<html lang="fr">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your existing CSS styles here */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8F9FE4, black);
            position: relative;
        }

        .form-wrapper {
            background: #ffffff;
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-right: 60px; /* Réduit l'espace entre le formulaire et les cartes */
        }

        .cards-wrapper {
            display: flex;
            flex-wrap: wrap; /* Permet aux cartes de se déplacer vers la ligne suivante */
            gap: 20px; /* Espace entre les cartes */
            justify-content: flex-start; /* Alignement des cartes à gauche */
            width: calc(50% - 40px); /* Ajuste la largeur du conteneur en tenant compte des espacements */
        }

        .card {
            background: #ffffff;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: all 0.3s ease-in-out;
            border: 2px solid transparent;
            border-color: #BCA5D0;
            cursor: pointer;
        }
        
        .card.selected {
            background-color: white; /* Correction de la couleur de fond pour les cartes sélectionnées */
            color: white;
            border-color: #3DB74E; 
            transform: translateY(-10px); /* Applique l'effet de survol */
            box-shadow: 0 8px 16px #BACBFE; /* Applique l'effet de survol */
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px #8a9bab;
            border-color: #BADFD7;
        }
        
        .card.selected:hover {
            /* Si vous souhaitez que le style survol appliqué aux cartes sélectionnées soit différent, vous pouvez le définir ici */
            transform: translateY(-10px);
            box-shadow: 0 8px 16px #8a9bab;
            border-color: #3DB74E;
        }
        
        .card h3 {
            margin: 0;
            font-size: 20px;
            color: #8F9FE4;
        }
        
        .card p {
            color: #666666;
            margin-top: 10px;
        }

        .form-wrapper h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #8F9FE4;
        }

        .form-wrapper input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }

        .drag-file-area {
            border: 2px dashed #007aff;
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            height: 260px;
        }

        .drag-file-area:hover {
            background-color: #f9f9f9;
        }

        .drag-file-area img {
            width: 80px;
            margin-bottom: 10px;
        }

        .drag-file-area p {
            font-size: 16px;
            color: #333333;
        }

        .drag-file-area label {
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
            color: #007aff;
            font-weight: bold;
        }

        .drag-file-area input[type="file"] {
            display: none;
        }

        .upload-button {
            background: #3DB74E; /* Couleur verte */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            opacity: 0.6; /* Start as disabled */
            pointer-events: none; /* Disable pointer events */
        }

        .upload-button.enabled {
            opacity: 1; /* Enabled state */
            pointer-events: auto; /* Enable pointer events */
        }

        .upload-button:hover.enabled {
            background: #2b8a3e; /* Couleur plus foncée au survol */
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 100px;
        }

        .progress-bar {
            width: 0;
            height: 5px;
            background-color: #007aff;
            margin-top: 10px;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        .cannot-upload-message {
            display: none;
            color: red;
        }

        .file-block {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .file-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }

        .file-name {
            margin-right: 120px;
        }

        .remove-file-icon {
            cursor: pointer;
            color: #ff4d4d;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="logo">
                <img src="https://seeklogo.com/images/C/cbi-logo-AE7D35EAC7-seeklogo.com.png" alt="Logo de l'entreprise">
            </div>
            <h2>File Upload!</h2>
            <div class="drag-file-area">
                <img class="upload-icon" src="https://img.icons8.com/plasticine/100/000000/upload.png" alt="Upload Icon">
                <p class="dynamic-message">Drag and drop file here</p>
                <label for="file-upload">or select a file from your computer</label>
                <input type="file" id="file-upload" class="default-file-input" name="file" required>
            </div>
            <button class="upload-button">Upload</button>
            <div class="progress-bar"></div>
            <div class="cannot-upload-message">Cannot upload file. Please select a file.</div>
            <div class="file-block">
                <div class="file-details">
                    <span class="file-name"></span>
                    <span class="file-size"></span>
                    <span class="remove-file-icon"><i class="fas fa-trash"></i></span>
                </div>
            </div>
        </div>
        <div class="cards-wrapper">
            {% for card in cards %}
                <div class="card" data-card-ids="{{ card.data_ids|tojson }}">
                    <h3>{{ card.title }}</h3>
                </div>
            {% endfor %}
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileUploadInput = document.getElementById('file-upload');
            const uploadButton = document.querySelector('.upload-button');
            const progressBar = document.querySelector('.progress-bar');
            const dynamicMessage = document.querySelector('.dynamic-message');
            const cannotUploadMessage = document.querySelector('.cannot-upload-message');
            const fileBlock = document.querySelector('.file-block');
            const fileNameSpan = document.querySelector('.file-name');
            const fileSizeSpan = document.querySelector('.file-size');
            const removeFileIcon = document.querySelector('.remove-file-icon');
            const cards = document.querySelectorAll('.card');
            let selectedCardData = [];

            fileUploadInput.addEventListener('change', () => {
                const file = fileUploadInput.files[0];
                if (file) {
                    dynamicMessage.textContent = `Selected file: ${file.name}`;
                    fileBlock.style.display = 'block';
                    fileNameSpan.textContent = file.name;
                    fileSizeSpan.textContent = `${(file.size / 1024).toFixed(2)} KB`;
                    uploadButton.classList.add('enabled');
                }
            });

            removeFileIcon.addEventListener('click', () => {
                fileUploadInput.value = '';
                dynamicMessage.textContent = 'Drag and drop file here';
                fileBlock.style.display = 'none';
                fileNameSpan.textContent = '';
                fileSizeSpan.textContent = '';
                uploadButton.classList.remove('enabled');
            });

            cards.forEach(card => {
                card.addEventListener('click', () => {
                    cards.forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedCardData = JSON.parse(card.getAttribute('data-card-ids'));
                    console.log(selectedCardData); // Display the selected card data fields
                });
            });

            uploadButton.addEventListener('click', () => {
                if (!fileUploadInput.files.length) {
                    cannotUploadMessage.style.display = 'block';
                    setTimeout(() => {
                        cannotUploadMessage.style.display = 'none';
                    }, 3000);
                    return;
                }

                const formData = new FormData();
                formData.append('file', fileUploadInput.files[0]);
                formData.append('card_ids', JSON.stringify(selectedCardData));

                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);
                xhr.upload.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const percentComplete = (event.loaded / event.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                };
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        console.log(xhr.responseText);
                        window.location.href = '/results';
                    } else {
                        console.error('Upload failed.');
                    }
                };
                xhr.send(formData);
            });
        });
    </script>
</body>
</html>
