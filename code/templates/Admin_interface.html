    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(115deg, #56d8e4 10%, #55268f 90%);
        }
        
        .container {
            max-width: 800px;
            background: #fff;
            width: 800px;
            padding: 25px 40px 10px 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
        }
        
        .container .text {
            text-align: center;
            font-size: 41px;
            font-weight: 600;
            background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
            background-clip: text;
            -webkit-background-clip: text; /* Préfixe pour WebKit (Chrome, Safari) */

            -webkit-text-fill-color: transparent;
        }
        
        .container form {
            padding: 30px 0 0 0;
         
        }
        
        .container form .form-row {
            display: flex;
            margin: 32px 0;
        }
        
        form .form-row .input-data {
            width: 100%;
            margin: 0 20px;
            position: relative;
        }
        
        form .form-row .textarea {
            height: auto;
        }
        
        .input-data input,
        .textarea textarea {
            display: block;
            width: 100%;
            height: 40px; /* Adjust height as needed */
            border: none;
            border-bottom: 2px solid rgba(0, 0, 0, 0.12);
            font-size: 17px;
            background: transparent;
            padding: 10px;
            outline: none;
            box-sizing: border-box;
            
        }
        
        .input-data input:focus,
        .textarea textarea:focus {
            border-bottom: 2px solid #3498db; /* Change color on focus */
        }
        
        .input-data input + label,
        .textarea textarea + label {
            position: absolute;
            pointer-events: none;
            bottom: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-data input:focus + label,
        .input-data input:valid + label,
        .textarea textarea:focus + label,
        .textarea textarea:valid + label {
            transform: translateY(-20px);
            font-size: 14px;
            color: #3498db;
        }
        
        .textarea textarea {
            resize: none;
            padding-top: 10px;
        }
        
        .input-data .underline {
            position: absolute;
            bottom: 0;
            height: 2px;
            width: 100%;
        }
        
        .input-data .underline:before {
            position: absolute;
            content: "";
            height: 2px;
            width: 100%;
            background: #3498db;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }
        
        .input-data input:focus ~ .underline:before,
        .input-data input:valid ~ .underline:before,
        .textarea textarea:focus ~ .underline:before,
        .textarea textarea:valid ~ .underline:before {
            transform: scale(1);
        }
        
        .submit-btn .input-data {
            overflow: hidden;
            height: 45px!important;
            width: 25%!important;
        }
        
         .input-data .inner {
            height: 100%;
            width: 300%;
            position: absolute;
            left: -100%;
            background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
            transition: all 0.4s;
        }
        
        .submit-btn .input-data:hover .inner {
            left: 0;
        }
        
        .submit-btn .input-data input {
            background: none;
            border: none;
            color: #fff;
            font-size: 17px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
        
        @media (max-width: 700px) {
            .container .text {
                font-size: 30px;
            }
            .container form {
                padding: 10px 0 0 0;
            }
            .container form .form-row {
                display: block;
            }
            form .form-row .input-data {
                margin: 35px 0!important;
            }
            .submit-btn .input-data {
                width: 40%!important;
            }
        }

        .form-buttons {
            display: flex;
            gap: -8px; /* Espace entre les boutons */
            margin-bottom: 15px; /* Espace sous le groupe de boutons */
           
        }
        
        .form-buttons button {
            background: #ffffff;
            border: 1px solid #57b5d4;
            color: #3d82b7;
            padding: 15px ;
            font-weight: 100;
            text-decoration: none;
            transition: .225s ease all;
            box-shadow: 3px 3px 0px rgba(15, 68, 201, 0.58);
            cursor: pointer;
            flex: 1; /* Assurez-vous que les boutons s'étendent uniformément */
            margin: 0; /* Réinitialiser les marges */
        }
        
        .form-buttons button:hover,
        .form-buttons button:focus {
            transform: translate(-4px, -4px);
            box-shadow: 7px 7px 0px rgba(64, 135, 193, 0.594);
            color: rgb(0, 0, 0);
        }
        
        .form-buttons button.clicked {
            transform: translate(3px, 3px) !important;
            box-shadow: 0px 0px 0px rgba(61, 183, 78, 1) !important;
            border: 1px solid rgba(61, 183, 78, 0.5);
        }
       
        
        

        * Styles for buttons */
button {
    margin: auto;
    position: relative;
    display: block;
    font-weight: 100;
    background: #ffffff;
    border: 1px solid var(--button-color);
    text-decoration: none;
    color: var(--button-color);
    padding: 10px;
    transition: .225s ease all;
    overflow: hidden;
    will-change: transform;
    box-shadow: 3px 3px 0px rgba(var(--button-color), 0.5);
    cursor: pointer;
    width: 100px; 
   
}

button:hover, button:focus {
    transform: translate(-4px, -4px);
    box-shadow: 7px 7px 0px rgba(var(--button-color), 0.3);
    color: rgb(0, 0, 0);
}

button.clicked {
    transform: translate(3px, 3px) !important;
    box-shadow: 0px 0px 0px rgba(var(--button-color), 1) !important;
    border: 1px solid rgba(var(--button-color), 0.5);
}

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const createCategoryForm = document.getElementById('create-category-form');
            const saveCardButton = document.getElementById('save-card-button');
            const addFieldButton = document.getElementById('add-field-button');
            const fieldsContainer = document.getElementById('fields-container');
            
            // Ajouter un champ au formulaire
            addFieldButton.addEventListener('click', () => {
                const fieldGroup = document.createElement('div');
                fieldGroup.classList.add('form-row', 'field-group');
                fieldGroup.innerHTML = `
                    <div class="input-data">
                        <input type="text" class="field-name" required>
                        <label>Nom du Champ</label>
                        <div class="underline"></div>
                    </div>
                `;
                fieldsContainer.appendChild(fieldGroup);
            });
        
            // Enregistrer la carte
            saveCardButton.addEventListener('click', (e) => {
                e.preventDefault(); // Empêcher la soumission par défaut
                
                const cardName = document.getElementById('category-name').value.trim();
                const fieldGroups = document.querySelectorAll('.field-group');
                const fields = Array.from(fieldGroups).map(group => ({
                    name: group.querySelector('.field-name').value.trim()
                }));
        
                if (cardName && fields.every(field => field.name)) {
                    const card = {
                        name: cardName,
                        fields: fields
                    };
        
                    saveCard(card);
        
                    // Réinitialiser le formulaire
                    createCategoryForm.reset();
                    fieldsContainer.innerHTML = '';
                } else {
                    alert('Veuillez remplir tous les champs');
                }
            });
        
            function saveCard(card) {
                let cards = JSON.parse(localStorage.getItem('cards')) || [];
                cards.push(card);
                localStorage.setItem('cards', JSON.stringify(cards));
            }
        
            // Load existing cards on page load
            function loadCards() {
                const cards = JSON.parse(localStorage.getItem('cards')) || [];
                cards.forEach(card => {
                    // Add logic to display cards here, if needed
                });
            }
        
            loadCards();
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const viewAllCardsButton = document.getElementById('view-all-cards-button');
        
            viewAllCardsButton.addEventListener('click', () => {
                window.location.href = 'wallet.html'; // Redirect to the wallets page
            });
        
            // Handle button clicks for the style
            $("button").on("touchstart mousedown", function () {
                $(this).addClass("clicked");
            });
        
            $("button").on("touchend mouseup", function () {
                $(this).removeClass("clicked");
                $(this).blur();
            });
        });
        
    </script>
