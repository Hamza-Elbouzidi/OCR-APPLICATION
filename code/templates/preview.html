<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Data</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/preview.css">
</head>
<body>
    <div class="container">
        <div id="content-wrapper">
            <h1>Extracted Data</h1>
            <div id="json-data-container"></div>
            <div class="button-group">
                <button class="save-btn" onclick="window.location.href='/save'">Sauvegarder</button>
                <button class="edit-btn" onclick="window.location.href='/edit'">Modifier</button>
                <button class="back-btn" onclick="window.location.href='/'">Retour</button>
            </div>
        </div>
    </div>
    <div id="json-data" style="display: none;">{{ json_data | tojson | safe }}</div>
    <script src="../static/preview.js"></script>
</body>
</html>
